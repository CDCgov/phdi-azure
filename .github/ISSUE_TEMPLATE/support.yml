name: Support
description: File a support ticket to describe the problem that you're encountering. 
title: "[Support]: "
labels: ["support"]
body:
- type: textarea
  id: problem
  attributes:
    label: Problem
    description: Provide a clear and concise description of what the problem is or what question you have, including the associated pipeline id and the impacted pipeline activities if possible.
    placeholder: I noticed an error with pipeline run id "9cf47678-e546-11ed-9b86-00155d9996ff" at the "validation_if" activity. The validation failed due to missing information in the 'City' field despite it being an optional field.
  validations:
    required: true
- type: textarea
  id: impact
  attributes:
    label: Impact
    description: If applicable, describe the impact this problem is causing to your program or organization.
    placeholder: This error impacts ~30% of eCR messages.  
  validations:
    required: false
- type: textarea
  id: steps
  attributes:
    label: Steps to Reproduce
    description: List steps to reproduce the problem.
    value: |
      1.
      2.
      3.
  validations:
    required: false
- type: textarea
  id: intended-outcome
  attributes:
    label: Intended outcome
    description: Describe a clear and concise description of what you expected to happen.
    placeholder: I expected the eCR message to successfully pass validation despite not having information in the "City" field.
  validations:
    required: false
- type: textarea
  id: desktop
  attributes:
    label: Desktop
    description: Provide information about the OS, Browser, and Version.
    value: |
      OS: [e.g., iOS]
      Browser: [e.g., Chrome, Safari]
      Version [e.g., 22]
- type: textarea
  id: resources
  attributes:
    label: Provide any additional information including log files or screenshots here.
    description: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    placeholder: Please make sure your attachments do NOT include PHI.
  validations:
    required: false
  - type: markdown
    attributes:
      value: |
        Note: Please add a severity label of 1 (critical), 2 (major), or 3 (minor) to this ticket prior to submitting. Examples can be found on the [Atlassian Severity Levels site](https://www.atlassian.com/incident-management/kpis/severity-levels). 
- type: checkboxes
  id: PHI
  attributes:
    label: Review ticket for PHI
    description: Confirm there is no PHI in the entered text or attachments, including screenshots.
    options:
      - label: I have reviewed the information in this ticket and can confirm that no PHI has been included.
        required: true
